<div class="panel-reply" id="r-gen" style="display: none">
    <div class="reply-heading">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="img-circle" :src="user.avatar" width="48" height="48" alt="目瞪口呆.jpg">
                </a>
            </div>
            <div class="media-body">
                <h5 class="user-info">{{ user.nickname }}</h5>
                <h6 class="user-info">{{ timestamp }}</h6>
            </div>
        </div>
    </div>
    <div class="reply-body">
        <div class="msg-text">
            {{ text }}
        </div>
        <div class="reply-icon" onclick="doReply({{ id }})">
            <span class="glyphicon glyphicon-comment"></span>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
