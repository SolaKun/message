<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>message board</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

<div class="panel panel-info">
    <div class="panel-heading">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="img-circle" src="下载.png" width="34" height="34" alt="目瞪口呆.jpg">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">Media heading</h4>
                <p>time data</p>
            </div>
        </div>
    </div>
    <div class="panel-body">
        Panel content
    </div>
    <div class="panel-footer">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger" disabled="disabled">点赞</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-success" disabled="disabled">share</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-info">评论</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
