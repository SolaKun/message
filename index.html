<script>
    var maxPage = 0;
    new Promise(function (resolve) {
        $.get("part/comment.part.html", function (data) {
            $(data).prependTo('#comments');
        });
        resolve();
    }).then(function () {
        $.ajax({
            url: 'http://wcs.sola.love/comment/0',
            dataType: 'json',
            async: true,
            success: function (data) {
                maxPage = data.totalPage;
                domUtil.injectAll(data.comments);
            },
            error: function (error) {
                console.log(error);
            }
        });
    }).then(function () {
        $(document).ready(function () {
            var loading = false;
            $(window).scroll(function () {
                if (!loading && ($(window).scrollTop() >= $(document).height() - $(window).height() - 10 )) {
                    loading = true;
                    alert("e");
                    // your content loading call goes here.
                    loading = false; // reset value of loading once content loaded
                }
            });
        });
    });
</script>
